<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
<ui:composition template="/WEB-INF/plantilla/template.xhtml" >
<ui:define name="body">
<f:view>
<f:event type="preRenderView" listener="#{login.checkAuthentication}" />

	<h:form id="formulario">
    
    <b:growl id="growl" globalOnly="true" showDetail="true" severity="info,warn" style="font-size: 20pt" allowDismiss="true"/>

    
    <!--Login -->
    <div class="login-dark" style="#{configuracionVista.imagenInicio};
    								  background-position: center;
    								  background-size: cover;
    								  /* espacio con footer */
                                      margin: 0 auto -80px;
                                      /* espacio con encabezado */
                                      padding: 0 0 80px;
                                      overflow: auto;" >
        <div class="col-sm-6 col-md-4 col-md-offset-4" style="margin-top:60px;">
            <h3 class="text-center login-title">Iniciar Sesión</h3>
            <form method="post">
                
                <h2 class="sr-only">Login Form</h2>
                
                <div class="form-group">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Identificacion"/>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña"/>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
                </div>
                <br />
                <div align="center">
                <a href="recuperarContrasena.xhtml" class="forgot"><h5>¿Olvidaste tu contraseña?</h5></a>
                </div>
                <br />
                  
               <div align="center">
               	<h3><h:outputLabel rendered="#{shiroLoginFailure ne null}" value="Usuario o password no valido" style="font-style:italic; color: red" /></h3>
               </div>       
         
                 <br />

               
            </form>
        </div>     
    </div>
     <!--Login -->
    
    
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
   
	</h:form>

</f:view>
</ui:define>
</ui:composition>
</h:body>

</html>

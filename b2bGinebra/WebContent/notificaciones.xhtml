<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
      xmlns:hf="http://highfaces.org">
<h:body>
    <ui:composition template="/WEB-INF/plantilla/template.xhtml">
        <ui:define name="body">
            <f:view>
                <h:form id="formulario" enctype="multipart/form-data">

                    <b:growl id="growl" globalOnly="true" showDetail="true" severity="info,warn" style="font-size: 20pt"
                             allowDismiss="true"/>
                    <div>
                        <div class="container">

                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="text-center">Notificaciones </h2>

                                </div>
                            </div>
                            <br/>
                            <br/>
                            <!-- NOTIFICACIONES -->
                            <div class="container">
                                <b:dataTable id="tabla" value="#{notificacionVista.todasNotificaciones}"
                                             var="notificacion"
                                             fixedHeader="true" scroll-size="400px" responsive="true"
                                             lang="es">
                                    <b:dataTableColumn value="#{notificacion.nombre}" label="Nombre"/>
                                    <b:dataTableColumn value="#{notificacion.tipoNot.nombre}" label="Tipo"/>
                                    <b:dataTableColumn label="Imagen">
                                        <div align="center">
                                            <img src="#{notificacionVista.getImage(notificacion.idNotificacion)}"
                                                 style="width:200px;"/>
                                        </div>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn value="#{notificacion.categoriaProd.nombre}" label="Categoria"/>
                                    <b:dataTableColumn label="Negocio">
                                        <h:link outcome="detalleNegocio.xhtml?faces-redirect=true"
                                                includeViewParams="true"
                                                value="#{notificacion.negocio.razonSocial}">
                                            <f:param id="negocio" name="negocio"
                                                     value="#{notificacion.negocio.idNegocio}"/>
                                        </h:link>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn value="#{notificacion.fechaTerminacion}" label="Fecha limite"/>
                                    <b:dataTableColumn value="#{notificacion.descripcion}" label="Descripcion"/>
                                </b:dataTable>
                            </div>
                            <!-- NOTIFICACIONES -->


                        </div>
                    </div>

                    <p:growl id="bottom"/>
                    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>


</html>
